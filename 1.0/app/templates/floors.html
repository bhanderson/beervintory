{% extends "base.html" %}
{% set active_nav = 'floors' %}
{% block content %}

<div class="list">
	{% if admin %}
	<ul>
		<li><a href="{{url_for('floor', id='add')}}"><strong>Add Floor</strong></a></li>
	</ul>
	{% endif %}
	{% if floors %}
		{% for floor in floors %}
		<ul>
			<li><a href="{{url_for('floor', id=floor.id)}}">{{floor}}</a></li>
		</ul>
		{% endfor %}
	{% endif %}
</div>
</div>
{% endblock %}
