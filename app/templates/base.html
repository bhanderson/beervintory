<html>

	<head>
		<script src="{{ url_for('static', filename='jquery-min.js') }}"></script>
		<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
		<title>🍺Beervintory</title>
		<!-- <div class="header">Beervintory</div> -->
	</head>
	<body>
		<header>
			Beervintory🍻
		</header>
		<nav class="navbar navbar-default">
			<a href="/" class="btn btn-default navbar-btn">Home</a>
			<a href="/floors" class="btn btn-default navbar-btn">Floors</a>
			<a href="/kegerators" class="btn btn-default navbar-btn">Kegerators</a>
			<a href="/kegs" class="btn btn-default navbar-btn">Kegs</a>
			<a href="/beers" class="btn btn-default navbar-btn">Beers</a>
			<a href="/stock" class="btn btn-default navbar-btn">Stock</a>
		</nav>
		<hr>
		<div class="flash">
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul>
				{% for message in messages %}
					<li>{{ message }} </li>
				{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
		</div>
		{% block content %}{% endblock %}
	</body>
</html>
