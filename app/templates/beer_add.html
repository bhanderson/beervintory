{% extends "base.html" %}
{% block content %}
    <form action="" method="post" name="floor">
	{{ form.hidden_tag() }}
	{% for name, field in form._fields.items() %}
	{% if name != 'csrf_token' %}
		{{ field.label }}<br>
		{{ field }}<br>
		{% for error in field.errors %}
		<span style="color: red;">[{{ error }}]</span><br>
		{% endfor %}
	{% endif %}
	{% endfor %}
    </form>
{% endblock %}
