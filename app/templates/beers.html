{% extends "base.html" %}
{% block content %}
<div class="list">
	<ul>
		<li><a href="{{url_for('beer', id='add')}}"><strong>Add Beer</strong></li>
	</ul>
	{% if beers %}
		{% for beer in beers %}
		<ul>
			<li><a href="{{url_for('beer', id=beer.id)}}">{{beer}}</li>
		</ul>
		{% endfor %}
	{% endif %}
</div>
{% endblock %}
