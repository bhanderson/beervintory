{% extends "base.html" %}
{% block content %}
	<div class="list">
		<ul>
{% if admin %}
			<li><a href="{{url_for('beer', id='add')}}"><strong>Add Beer</strong></a></li>
			{% endif %}
		</ul>
		{% if beers %}
			{% for beer in beers %}
			<ul>
				<li><a href="{{url_for('beer', id=beer.id)}}">{{beer}}</a></li>
			</ul>
			{% endfor %}
		{% endif %}
	</div>
</div>
{% endblock %}
