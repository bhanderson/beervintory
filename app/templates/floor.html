{% import 'macros.html' as macros %}
{% extends "base.html" %}
{% block content %}
<div class="full">
	<table>
		<colgroup>
			<col span="1", style="background-color:yellow">
		</colgroup>
		<tr>
			<th><strong>Floor:</strong></th>
			<th>{{ floor}}</th>
		</tr>
		<tr>
			<th><strong>Kegs:</strong></th>
			{% for keger in floor.kegerators %}
				<th>
					<a href="{{url_for('kegerator', id=keger.id)}}">{{keger}}</a>
					<br>
				</th>
			{% endfor %}
		</tr>
	</table>
</div>
<button class='btn btn-default' data-toggle="modal" data-target="#myModal">
	Edit this floor
</button>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop = "false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				{{ macros.list_fields(form) }}
			</div> <!-- closing modal body -->
		</div> <!-- closing modal content -->
	</div> <!-- closing modal dialog -->
</div> <!-- closing modal -->
{% endblock %}
