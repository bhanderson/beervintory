{% extends "base.html" %}
{% block content %}
	<ul>
	{% for floor in floors %}
	<li>{{ floor }}</li>
	<ul>
		{% for kegerator in floor.kegerators %}
		<li>{{ kegerator }}</li>
		<ul>
			<li>
				<a href="{{ url_for('beer', id=kegerator.keg.beer.id)}}">{{ kegerator.keg.beer }}</a>
			</li>
		</ul>
		{% endfor %}
	</ul>
	{% endfor %}
	</ul>
{% endblock %}
