{% extends "base.html" %}
{% block content %}
	{% if keg %}
		{{ keg }}
	{% endif %}
	<form action="" method="post" name="keg">
		{{ form.hidden_tag() }}
		<p>
			Beer:<br>
			{{ form.beer }}<br>
			{% for error in form.beer.errors %}
				<span style="color: red;">[{{ error }}]</span>
			{% endfor %}
		</p>
	</form>
{% endblock %}
