{% import 'macros.html' as macros %}
{% extends "base.html" %}
{% block content %}

	<div class="full">
		<table>
			<colgroup>
				<col span="1", style="background-color:lightblue">
			</colgroup>
			<tr>
				<th><strong>Name:</strong></th>
				<th>{{ kegerator.name }}</th>
			</tr>
			<tr>
				<th><strong>CO2:</strong></th>
				<th>{{ kegerator.co2 }}</th>
			</tr>
			<tr>
				<th><strong>Keg:</strong></th>
				{% for keg in kegerator.kegs %}
					<th>
						<a href="{{url_for('keg', id=keg.id)}}">{{keg}}</a>
						<br>
					</th>
				{% endfor %}
			</tr>
			<tr>
				<th><strong>Floor:</strong></th>
				<th>{{ kegerator.floor }}</th>
			</tr>
		</table>
	</div>
{% if admin %}
	<button class='btn btn-default' data-toggle="modal" data-target="#myModal">
		Edit this kegerator
	</button>
	{% endif %}

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop = "false">
  		<div class="modal-dialog">
    		<div class="modal-content">
        		<div class="modal-body">
        			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					{{ macros.list_fields(form) }}
	        	</div> <!-- closing modal body -->
	      	</div> <!-- closing modal content -->
	    </div> <!-- closing modal dialog -->
	</div> <!-- closing modal -->
</div>
{% endblock %}
