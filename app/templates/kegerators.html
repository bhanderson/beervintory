{% extends "base.html" %}
{% block content %}
<div class='col-xs-10 col-xs-offset-1'>

<div class="list">
	<ul>
		<li><a href="{{ url_for('kegerator', id='add') }}"><strong>Add Kegerator</strong></li>
	</ul>
	{% if kegerators %}
		{% for kegerator in kegerators %}
		<ul>
			<li><a href="{{url_for('kegerator', id=kegerator.id)}}">{{kegerator}}</li>
		</ul>
		{% endfor %}
	{% endif %}
</div>
</div>
{% endblock %}
