{% extends "base.html" %}
{% block content %}
<div class="list">
	<ul>
		<li><a href="{{url_for('keg', id='add')}}"><strong>Add Keg</strong></li>
	</ul>
	{% if kegs %}
		{% for keg in kegs %}
		<ul>
			<li><a href="{{url_for('keg', id=keg.id)}}">{{keg}}</li>
		</ul>
		{% endfor %}
	{% endif %}
</div>
{% endblock %}
